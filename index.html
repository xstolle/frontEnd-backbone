<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Address</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <script class="addressListTemplate" type="text/template">
            <div class="item">
                <%=name%>
            </div>
            <div class="item">
                <%=city%>
            </div>
        </script>
        <section>
            <div class="addresses">
                <form action="#">
                    <div class="addressInputBlock">
                        <input class="item name" type="text" placeholder="name" required>
                        <input class="item city" type="text" placeholder="city" required>
                        <button class="addButton">save</button>
                    </div>
                </form>
                <div class="title">
                    <div class="item">name</div>
                    <div class="item">city</div>
                </div>
                <div class="addressList">
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script src="models/address.js"></script>
        <script src="collections/addresses.js"></script>
        <script src="views/address.js"></script>
        <script src="views/addresses.js"></script>
        <script src="helper.js"></script>
        <script src="app.js"></script>
    </body>

</html>
